<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <h1>Installable Application</h1>

    <p>Minimal example.</p>

    <script>
      /* Only register a service worker if it's supported */
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script>
  </body>
</html>
